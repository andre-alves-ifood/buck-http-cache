server:
  applicationConnectors:
  - type: http
    port: 6457
  adminConnectors:
  - type: http
    port: 6735

mode: DUAL

# per instance, per second payload throttle limit
# available units, b,k,m & g
throttleLimit: 500m

storeProviderKlass: com.uber.buckcache.datastore.impl.ignite.IgniteDataStoreProvider

storeProviderConfig:
  config:
    multicastIP: 228.10.10.157
    multicastPort: 6734
    hostIPs:
      - 127.0.0.1
    cacheMode: PARTITIONED
    cacheBackupCount: 0
    expirationTimeUnit: DAYS
    expirationTimeValue: 7
    atomicSequenceReserveSize: 10000
    workDirectory:
    persistenceEnabled: true
    maxMemorySize: 4g
    pageSize: 16k
    emptyPagesPoolSize:
    evictionThreshold:

authenticationConfig:
  tokens:

statsd:
  enabled: false

