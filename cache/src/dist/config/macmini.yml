server:
  applicationConnectors:
  - type: http
    port: 6457
  adminConnectors:
  - type: http
    port: 6735

mode: DUAL

# per instance, per second payload throttle limit
# available units, b,k,m & g
throttleLimit: 500m

storeProviderKlass: com.uber.buckcache.datastore.impl.ignite.IgniteDataStoreProvider

storeProviderConfig:
  config:
    multicastIP: 228.10.10.157
    multicastPort: 6734
    hostIPs:
    dnsLookupAddress:
    cacheMode: PARTITIONED
    cacheBackupCount: 0
    expirationTimeUnit: DAYS
    expirationTimeValue: 7
    atomicSequenceReserveSize: 10000
    workDirectory:
    persistenceEnabled: true
    maxMemorySize: 36g
    pageSize: 16k
    emptyPagesPoolSize: 12800 # for 200mb max artifact
    evictionThreshold: 0.9

authenticationConfig:
  tokens:

statsd:
  enabled: true
  host: localhost
  port: 4744
  prefix: buck-cache-client.prod
  sampleRate: 1.0

